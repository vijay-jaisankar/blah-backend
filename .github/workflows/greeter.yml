name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thanks for raising an issue! We hope you have read the CONTRIBUTING guidelines."
        pr-message: "Thanks for raising a PR to Blah! We hope you have read the CONTRIBUTING guidelines."
